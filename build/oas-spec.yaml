  x-logo:
    url: 'https://raw.githubusercontent.com/neustar/tcs-apis/main/docs/neustar-logo.png'
    altText: STIR/SHAKEN Authentication & Verification Service APIs
  version: 1.0.0
  title: STIR/SHAKEN Authentication & Verification Service APIs
  summary: 
  description: |
    # Overview
    The Authentication Service (AS) and Verification Service (VS) implement the IETF RFC 8224 specification, as well as the SHAKEN framework (based on ATIS-1000074.v002), for securely computing, transiting and verifying SIP Identity headers for caller identity authentication.
    Additionally, these services support supplemental features including telephone number ownership validation, subscriber-based policy processing, Caller Name (CNAM), Resource Priority, Rich Call Data and/or robocall analytics.
  
    ## RESTful API Authentication Service
    Currently, a RESTful API client is required to provide an 'apiKey' query parameter with a pre-provisioned value to access API calls that are restricted. If the 'apiKey' parameter is not specified, the client IP address may be used as the backup authentication mechanism if pre-provisioned.
