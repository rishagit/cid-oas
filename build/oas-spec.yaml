                  c: application/sdp
                  Date: Fri, 14 May 2021 16:57:04 GMT
                  k: replaces, norefersub, extended-refer, timer, X-cisco-serviceuri
                  User-Agent: Z 3.3.25608 r25552
                  Allow-Events: presence, kpml
                  l: 425

                  v=0
                  o=Z 0 0 IN IP4 10.31.32.251
                  s=Z
